<h1>My Imaginary Friends List</h1>
<h2 class="centered-text">Please Enter a Friend (that totally exists)</h2>

<body>

<div class="main">
	<form class="pure-form" method="POST" action="/">
	Name:
	<input type="text" name="name"><br>
	Address:
	<input type="text" name="address"><br>
	Phone Number:
	<input type="text" name="number"><br>
	<button type="submit" class="pure-button pure-button-primary" value="Submit">Submit</button>
	</form>
	<br><a href="/friends"><button type="button" class="pure-button pure-button-primary">Check Friends</button></a>
</div>
